  // Server-side populated objects
  var server = {};
  server.csrf_token = '{{ csrf_token() }}';
  server.user = {};
  server.user.id = {{ $user->id }}
  server.user.is_admin = {{ $user->isAdmin() ? 'true' : 'false' }};
  Object.freeze(server.user);
  Object.freeze(server);

  var exports = this;

    exports.app = new App({
      el: $('#spine-app')
    });
  });
